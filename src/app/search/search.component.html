<div class="app-toggle-content">
    <h2>Search</h2>
    <div>
            <input type="text" [(ngModel)]="searchKey">
            <button class="btn bg-transparent" style="margin-left: -40px; z-index: 100;" (click)="clearSearch()">
                <i class="fa fa-times"></i>
              </button>
            <button type="button" class="btn btn-primary" (click)="searchCallLog()">Search Call Log</button>
            <form action="/action_page.php">
                <p>Please select your search method:</p>
                <input type="radio" id="contactId" name="category" value="contactId">
                <label for="contactId">Contact Id</label><br>
                <input type="radio" id="phoneNumber" name="category" value="phoneNumber">
                <label for="phoneNumber">Phone Number</label><br>
              </form>
    </div>
    <div class="box-panel" *ngIf="callArray.length > 0">
        <table>
            <thead>
                <tr>
                    <th>
                        Phone Number
                    </th>
                    <th>
                        Contact ID
                    </th>
                    <th>
                        Call Duration
                    </th>
                    <th>
                        Time Stamp
                    </th>
                    <th>
                        Call Health
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let call of callArray | slice : (currentPage-1) * pageSize : (currentPage-1) * pageSize + pageSize; let i = index">
                    <td data-label="Phone No">
                        {{call.phoneNo}}
                    </td>
                    <td data-label="Contact ID">
                        {{call.contactId}}
                    </td>
                    <td data-label="Call Duration">
                        {{call.callDuration}}
                    </td>
                    <td data-label="Time Stamp">
                        {{call.timeStamp}}
                    </td>
                    <td data-label="Call Health">
                        {{call.callHealth}}
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination size="sm" [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="callArray.length" [maxSize]="5"></ngb-pagination>
    </div>
</div>
