<div *ngIf="getAllMessagesLoader">
    loading...
</div>
<div class="app-message-content" *ngIf="!getAllMessagesLoader">
    <h2>View Messages</h2>
    <div>
        <input type="text" [(ngModel)]="messageKey">
        <button class="btn bg-transparent" style="margin-left: -40px; z-index: 100;" (click)="clearSearchMessage()">
            <i class="fa fa-times"></i>
          </button>
        <button type="button" class="btn btn-primary" (click)="searchMessage()">Search Message</button>
    </div>
    <div class="box-panel">
        <table>
            <thead>
                <tr>
                    <th>
                        Message key
                    </th>
                    <th>
                        Message value
                    </th>
                    <th>Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of messages | slice : (currentPage-1) * pageSize : (currentPage-1) * pageSize + pageSize; let i = index">
                    <td data-label="Message key">
                        {{message.messageKey}}
                    </td>
                    <td data-label="Message value">
                        {{message.messageText}}
                    </td>
                    <td width="150px" data-label="Actions">
                        <button type="button" (click)="messageInfo(message)" title="View Message">
                            <img alt="Information" src="../../assets/infromation.svg" alt="">
                        </button>
                        <!-- <button type="button" (click)="editMessage(message)">
                            <img alt="Edit Message" src="../../assets/edit.svg" alt="">
                        </button>
                        <button type="button" (click)="deleteMessage(message,i)">
                            <img alt="Delete Message" src="../../assets/delete.svg" alt="">
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination size="sm" [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="messages.length" [maxSize]="5"></ngb-pagination>
    </div>
</div>
