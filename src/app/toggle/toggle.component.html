<div class="app-toggle-content">
    <h2>View Toggles</h2>
    <div>
        <input type="text" [(ngModel)]="toggleKey">
        <button class="btn bg-transparent" style="margin-left: -40px; z-index: 100;" (click)="claerSearchToggle()">
            <i class="fa fa-times"></i>
          </button>
        <button type="button" class="btn btn-primary" (click)="searchToggle()">Search Toggle</button>
        <!-- <button type="button" class="btn btn-primary" (click)="createToggle()">Create Toggle</button> -->
    </div>
    <div class="box-panel" *ngIf="toggles$ | async as toggles; else loadingOrError">
        <ng-container *ngIf="toggles.length; else noItems">
        <table>
            <thead>
                <tr>
                    <th>
                        Toggle key
                    </th>
                    <th>
                        Toggle value
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let toggle of toggles | slice : (currentPage-1) * pageSize : (currentPage-1) * pageSize + pageSize; let i = index">
                    <td data-label="Message key">
                        {{toggle.toggleKey}}
                    </td>
                    <td data-label="Message value">
                        {{toggle.toggleValue}}
                    </td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination *ngIf='toggles.length > 10' size="sm" [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="toggles.length" [maxSize]="5"></ngb-pagination>
        </ng-container>
        <ng-template #noItems>No Items found!</ng-template>
    </div>
    <ng-template #loadingOrError>
        <div *ngIf="loadingError$ | async; else loading">
          Error loading the list of users. Please try again later.
        </div>
        <ng-template #loading>
          Loading toggles...
        </ng-template>
    </ng-template>
</div>
