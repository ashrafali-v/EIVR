<div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Do you wish to delete <b>{{messageKey}}</b>?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="deleteMessage(messageKey)">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
